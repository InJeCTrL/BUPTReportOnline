<body style="color: #666; font-size: 14px; font-family: 'Open Sans',Helvetica,Arial,sans-serif;">
	<div class="box-content" style="width: 80%; margin: 20px auto; max-width: 800px;">
		<div class="info-top" style="padding: 15px 25px;
                                 border-top-left-radius: 10px;
                                 border-top-right-radius: 10px;
                                 background: $head-background-color$;
                                 color: #fff;
                                 overflow: hidden;
                                 line-height: 32px;">
			<div style="color:#010e07"><strong>自动执行结果通知</strong></div>
		</div>
		<div class="info-wrap" style="border-bottom-left-radius: 10px;
                                  border-bottom-right-radius: 10px;
                                  border:1px solid #ddd;
                                  overflow: hidden;
                                  padding: 15px 15px 20px;">
			<div class="tips" style="padding:15px;">
				<p style=" list-style: 160%; margin: 10px 0;">GUID：$GUID$</p>
				<p style=" list-style: 160%; margin: 10px 0;">执行时间：$LastTime$</p>
				<p style=" list-style: 160%; margin: 10px 0;">执行消息：$LastMessage$</p>
			</div>
			<a style="text-decoration: none;" href="$frontend-prefix$/?$GUID$">
				<div class="page-btn"
					style="text-align: center; color: white; padding: 15px 15px 15px 15px;width: 50%;background-color: cornflowerblue;margin: auto;">
					配置页面</div>
			</a>
			<br />
			<div class="project" style="text-align: right; color: #999; padding: 0 15px 15px;"><a
					href="https://github.com/InJeCTrL/BUPTReportOnline">BUPTReportOnline</a></div>
		</div>
	</div>
</body>
